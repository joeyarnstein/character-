<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" >


  <title>Character Quiz</title>
  </head>
  <body>
    <h1>What fictional character are you going to waste time seeing if they're your true soulmate?</h1>

    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="gender">What is your gender</label>
          <select id="gender" class="form-control">
            <option value='male'>male</option>
            <option value='female'>female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="goodbad">On a scale of 1 to 10, how good of a person are you?</label>
          <select id="goodbad" class="form-control">
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

      </form>

      <h2>You're soulmate is <span class="soul"></span>!</h2>

    </div>

    <script src="js/jquery-1.12.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
